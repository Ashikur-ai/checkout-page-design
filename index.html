<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/checkout.css">
    
</head>
<body>
    <div class="container">
        <div class="item">
            <h1 class="item-title">Checkout</h1>

            <form action="" class="contact">
                <h3 class="form-title">Contact information</h3>

                <label for="email"><span class="label">Email</span><br>
                    <input type="email" name="" id="email" placeholder="Enter your email...">
                </label>

                <label for="phone"><span class="label"><span>Phone</span> <br>
                    <input type="text" name="" id="phone" placeholder="Enter your phone...">
                </label>
            </form>

            <form action="" class="shipping">
                <h3 class="form-title">Shipping address</h3>

                <label for="name"><span class="label">Full name</span>
                    <input type="text" name="" id="name" placeholder="Rodney Cotton">
                </label>

                <label for="address"><span class="label">Address</span>
                    <input type="text" name="" id="address" placeholder="Your address...">
                </label>

                <label for="city"><span class="label">City</span>
                    <input type="text" name="" id="city" placeholder="Your city...">
                </label>
                <div class="last-row">
                    <label for="country"><span class="label">Country</span><br>
                        <select name="" id="" class="country">
                            <option value="">Your country..</option>
                            <option value="">Your country..</option>
                            <option value="">Your country..</option>
                            <option value="">Your country..</option>
                            <option value="">Your country..</option>
                        </select>
                    </label>

                    <label for="postal" class=""><span class="label">Postal code <br></span>
                        <input type="text" name="" id="postal" placeholder="Your postal code..">
                    </label>
                </div>
            </form>
            <span class="label">Save this information for next time</span>
            
            <button class="btn">Continue</button>

        </div>

        <div class="item-img">
            <div class="product">
                <div class="image">
                    <img src="images/photo1.png" alt="">
                </div>
                <div class="info">
                    <h3 class="product-title">Vintage Backbag</h3>
                    <p class="product-price">$54.99 <small><del class="del-price">$94.99</del></small></p>
                    <button>- 1 +</button>
                </div>
            </div>

            <div class="product">
                <div class="image">
                    <img src="images/photo2.png" alt="">
                </div>
                <div class="info">
                    <h3 class="product-title">Levi Shoes</h3>
                    <p class="product-price">$74.99 <small><del>$124.99</del></small></p>
                    <button>- 1 +</button>
                </div>
            </div>


            <div class="">
                <hr>
                <div class="total-price">
                    <h3 class="ship">Shipping</h3>
                    <p class="ship-value">$19</p>
                </div>

                <hr>
                <div class="total-price">
                    <h3 class="ship">Total</h3>
                    <p class="ship-value">$19</p>
                </div>
            </div>

        </div>

        
    </div>
</body>
</html>
